<!DOCTYPE html>
    <html lang="en">
    <head>
        <title>Signup</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    </head>
    <body>
<div class="container" style="margin-top: 50px;">
        <div class="row justify-content-center">
            <div class="col-md-5 shadow-sm p-3 mb-5 bg-white rounded">
                <h2>สมัครใช้งานการติดตามผู้เข้าใช้ห้อง lab (Labtrack)</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" id="username" placeholder="Username" name="username">
                    </div>
                    <div class="form-group">
                        <label for="pwd1">Password:</label>
                        <input type="password" class="form-control" id="pwd1" placeholder="Password" name="password1">
                    </div>
                    <div class="form-group">
                        <label for="pwd2">ยืนยัน Password:</label>
                        <input type="password" class="form-control" id="pwd2" placeholder="ยืนยัน Password" name="password2">
                    </div>
                    <div class="form-group">
                        <label for="email">อีเมล:</label>
                        <input type="email" class="form-control" id="email" placeholder="Email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="first_name">ชื่อจริง:</label>
                        <input type="text" class="form-control" id="first_name" placeholder="สมหมาย" name="first_name">
                    </div>
                    <div class="form-group">
                        <label for="last_name">นามสกุล:</label>
                        <input type="text" class="form-control" id="last_name" placeholder="รักเรียน" name="last_name">
                    </div>
                    <div class="form-group">
                        <label for="pwd2">ชื่อ Lab</label>
                        <input type="text" class="form-control" id="lab_name" placeholder="ชื่อ Lab" name="lab_name">
                    </div>
                    <div class="form-group">
                        <label for="pwd2">จำนวนคนสูงสุดที่ lab รับได้</label>
                        <input type="number" class="form-control" id="max_lab" placeholder="จำนวนคนสูงสุดที่ lab รับได้" name="max_lab">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
