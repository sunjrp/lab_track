{% extends 'Page/page_base.html' %}
{% load static %}

{% block title%}Error | Labtrack{% endblock %}
{% block style %}
<link rel="stylesheet" type="text/css" href="{% static '/css/log_in.css'%}">
{% endblock %}

{% block content %}
<!-- navbar LabTrack -->
<nav class="navbar navbar-dark" style="background-color: #1261A0;">
    <a class="navbar-brand" href="#">
        <img src="{% static 'images/logo.png' %}" width="30" height="auto" class="d-inline-block" alt="" loading="lazy">
        {% if this_lab %}
        {{ this_lab.name }}
        {% else %}
        Labtrack
        {% endif %}
    </a>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-5 mx-auto">
        <div id="first">
            <div class="myform form ">
                <div class="logo mb-3">
                    <div class="col-md-12 text-center">
                        <h1>SUCCESS</h1>
                    </div>
                </div>
                    <div class="form-group">
                        <p class="text-center">{{ success_message }}</p>
                    </div>
            </div>
        </div>
        </div>
    </div>
</div>
{% endblock %}
